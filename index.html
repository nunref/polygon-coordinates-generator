<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Draw your polygon</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Draw your polygon</h1>
    <canvas id="canvas"></canvas>
    <div class="buttons_display">
        <button class="big_button" id="done">Done</button>
        <button class="big_button" id="clear">Clear</button>
    </div>
    <div class="output_preview">
        <pre><code id="json_output"></code></pre>
    </div>
    <div class="buttons_display">
        <button class="small_button" id="copy">Copy JSON</button>
        <button class="small_button" id="download">Download JSON</button>
    </div>
  </body>
</html>
